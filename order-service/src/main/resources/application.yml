server:
  port: 0
  servlet:
    context-path: /${spring.application.name}

spring:
  application:
    name: order-service
  # TODO : Config 서버로 DB 연동 정보 옮기기. 현재 gradle에 config 클라이언트도 없음
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: test1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

eureka:
#  client:
#    register-with-eureka: true
#    fetch-registry: true #유레카 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지에 대한 설정
#    service-url:
#      defaultZone: http://127.0.0.1:8761/eureka #유레카 서버 url + /eureka 라는 엔드포인트에 현재 서비스 등록
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}

logging:
  level:
    com.volka.ecommerce.orderservice: DEBUG

greeting:
  message: "Welcome to the Simple E-commerce"

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus
  # tracing setup
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
server:
  port: 0
#  servlet:
#    context-path: /${spring.application.name} #G/W에서 라우팅 시 패스에 서비스명 제거하여 라우팅

spring:
  application:
    name: user-service
#  datasource:
#    url: jdbc:h2:mem:testdb
#    driver-class-name: org.h2.Driver
#    username: sa
#    password: sa
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true #유레카 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지에 대한 설정
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka #유레카 서버 url + /eureka 라는 엔드포인트에 현재 서비스 등록
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  # tracing setup
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

